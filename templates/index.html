<!doctype html>
<!-- TODO: Add Bootstrap theme https://www.bootstrapzero.com/bootstrap-template/stanley -->
<html>
    <head>
        <title>Fuder</title>
        <script src='https://code.jquery.com/jquery.js'></script>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places"></script>
        <script src='/static/options.js'></script>
        <script src="/static/hover.zoom.js"></script>
        <script src="/static/hover.zoom.conf.js"></script>
        <link rel='stylesheet' href='static/main.css'>
        <link rel='stylesheet' href='static/bootstrap.css'>
        <link rel='stylesheet' href='static/style.css'>
        <link rel="icon" href="/favicon.ico">
    </head>
    <body>
        <div id="ww">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 centered">
                        <img src='static/fuder.png' id='fuder-logo'>
                        <br>
                        <br>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class='container'>
                        <form action='/get_user_auth' method='POST'>
                            <br>
                            <button type='button' class='btn btn-warning venue-option-btn' id='restaurant-button' name='restaurant-button' data-venue-type='restaurant' data-toggle='modal' data-target='#optionsModal'>
                            Eat
                            </button>
                            <button type='button' class='btn btn-warning venue-option-btn' id='bar-button' name='bar-button' data-venue-type='bar' data-toggle='modal' data-target='#optionsModal'>
                            Drink
                            </button>
                            <div class='modal fade' id='optionsModal' role='dialog'>
                                <div class='modal-dialog'>
                                    <div class='modal-content'>
                                        <div class='modal-body' id='modal-body'>
                                            <p>What are you in the mood for?</p>
                                            <select name='venue-option' id='venue-options'>
                                                <option value='surprise'>Surprise me!</option>
                                            </select>
                                            <br>
                                            <br>
                                            <p>How spendy are you feeling?</p>
                                            <input type='checkbox' name='price' value='1'>$
                                            <input type='checkbox' name='price' value='2'>$$
                                            <input type='checkbox' name='price' value='3'>$$$
                                            <input type='checkbox' name='price' value='4'>$$$$
                                            <br>
                                            <br>
                                            <p>Where can we pick you up?</p><input type='text' name='user-address' id='field-user-address' required placeholder='Required'>
                                        </div>
                                        <div class='modal-footer'>
                                            <button type='button' class='btn btn-warning' data-dismiss='modal'>Start Over
                                            </button>
                                            <input type='submit' class='btn btn-warning' value='Take me out!' id='uber-auth-button'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br>
                    <div class='container'>
                        <button type='button' class='btn btn-warning' id='history-button' data-toggle='modal' data-target='#historyModal'>
                        View Visit History
                        </button>
                        <div class='modal fade' id='historyModal' role='dialog'>
                            <div class='modal-dialog'>
                                <div class='modal-content'>
                                    <div class='modal-body'>
                                        <ul id='history-list'>
                                        </ul>
                                    </div>
                                    <div class='modal-footer'>
                                        <button type='button' class='btn btn-outline-secondary' data-dismiss='modal'>Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <a href='/logout'>
                        <button type='button' class='btn btn-warning' name='logout' id='button-logout'>Log Out</button>
                    </a>
                    <div class="col-lg-4">
                    </div>
                </div>
            </div>
        </div>
        <!--
        <div class="poller">
            <button class='poller__startButton'>Poll</button>
            <span class="poller__data"></span>
        </div> -->
    </body>
</html>
